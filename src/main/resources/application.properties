spring.application.name=xbot-ai

# Local
spring.config.import=application-local.properties

# DB
spring.datasource.url=jdbc:h2:file:./data/xbot-ai-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logs
logging.level.org.springframework=INFO

# Python
python.api.url=http://127.0.0.1:5000

# Google Cloud (For Gemini)
google.cloud.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent