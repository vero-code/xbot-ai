spring.application.name=xbot-ai

spring.config.import=application-local.properties

spring.datasource.url=jdbc:h2:file:./data/xbot-ai-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# To automatically create a table in the database
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:categories.sql

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logs
logging.level.org.springframework=INFO